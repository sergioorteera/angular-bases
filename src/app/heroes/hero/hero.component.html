<button
  *ngIf="name !== 'hulk' "
  (click)="changeHero()"

<button
  *ngIf="age !== 50 "
  (click)="changeAge()"

  Cambiar edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary">
  Reset
</button>
